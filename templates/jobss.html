<div class="border-bottom row " style="margin-bottom: 6px; padding-bottom: 7px;">
    <div class="col-10">
        <h4 style="color:rgb(212, 0, 255); margin-bottom: 4px;">{{ job['title'] }}</h4>
            <div><b>Location:</b> {{ job['location'] }}</div>
            {% if 'salary' in job%}
            <div><b>Salary:</b> {{ job['salary'] }}</div>
            {% endif %}
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-outline-success">Apply</button>
    </div>
</div>
